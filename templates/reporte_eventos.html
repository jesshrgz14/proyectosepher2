

{% extends 'base.html' %}
{% block title %}Eventos{% endblock %}
{% block content %}
<br>

<div class="container">
<script >
  $(document).ready(function() {
      var activeSystemClass = $('.list-group-item.active');

      //something is entered in search form
      $('#system-search').keyup( function() {
         var that = this;
          // affect all table rows on in systems table
          var tableBody = $('.table-list-search tbody');
          var tableRowsClass = $('.table-list-search tbody tr');
          $('.search-sf').remove();
          tableRowsClass.each( function(i, val) {
          
              //Lower text for case insensitive
              var rowText = $(val).text().toLowerCase();
              var inputText = $(that).val().toLowerCase();
              if(inputText != '')
              {
                  $('.search-query-sf').remove();
                  tableBody.prepend('<tr class="search-query-sf"><td colspan="6"><strong>Searching for: "'
                      + $(that).val()
                      + '"</strong></td></tr>');
              }
              else
              {
                  $('.search-query-sf').remove();
              }

              if( rowText.indexOf( inputText ) == -1 )
              {
                  //hide rows
                  tableRowsClass.eq(i).hide();
                  
              }
              else
              {
                  $('.search-sf').remove();
                  tableRowsClass.eq(i).show();
              }
          });
          //all tr elements are hidden
          if(tableRowsClass.children(':visible').length == 0)
          {
              tableBody.append('<tr class="search-sf"><td class="text-muted" colspan="6">No entries found.</td></tr>');
          }
      });

<div class="container" style="width:940.45px; margin:0px auto; border:0px solid #000;">
  <div class="row">
        <div class="col-md-3">
            <form action="#" method="get">

                    <input class="form-control" id="system-search" name="q" placeholder="Buscar por" required>

                </div>

							<td><b>Hora</b></td>
                        </tr>
                    </thead>
				       {% for item in object_list %}

								<td>{{ item.Fecha_evento }}</td>
								<td>{{ item.Lugar_evento }}</td>
								<td>{{ item.Personal_evento }}</td>
								<td>{{ item.Hora_evento }}</td>
								<td><a class="btn btn-primary" href="/editar_evento/{{ item.pk }}" role="button">Editar</a>
								<a class="btn btn-primary" href="/detalle_evento/{{ item.pk }}" role="button">Ver detalles</a></td>
							</tr>	
						{% endfor %}
                    </tbody>
