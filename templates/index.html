{% extends 'base.html' %}

{% block content %}
<div class="container">
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="..." alt="...">
      <div class="carousel-caption">
        ...
      </div>
    </div>
    <div class="item">
      <img src="..." alt="...">
      <div class="carousel-caption">
        ...
      </div>
    </div>
    ...
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% if user.is_authenticated %}
    <center><h3>Welcome {{user.username}}</h3></center>
  {% else %}
    <div class="container text-center">
      <form class="col-md-4 col-sm-offset-4" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
        <div class="form-group">
          <label for="UserName:">Username: </label>
          <input type="text" class="form-control" name="username" placeholder="User">
        </div>
        <div class="form-group">
          <label for="Password:">Password: </label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
          <button type="sumbit" class="btn btn-primary btn-lg btn-block">Login</button>
          <button type="reset" class="btn btn-primary btn-lg btn-block">Cancel</button>
      </form>
      <!--separador!-->
      <form action='signup'  class="col-md-4 col-sm-offset-4">
        <input type="submit" class="btn btn-default btn-lg btn-block" value="Signup">
      </form>
    </div>
{% endif %}
</div>
{% endblock %}
