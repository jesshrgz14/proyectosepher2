{% extends 'base.html' %}
{% block content %}
<center>
<header>
	<h1>Registro Eventos</h1>
</header>
	<div class="container" >
		<form class="col-md-4 col-sm-offset-4" method="POST" enctype="multipart/form-data">
			{% csrf_token %} 

			{{ form.as_p }}
			<br>
				<button type="submit" class="btn btn-primary">Save</button>
				<button type="reset" class="btn btn-primary">Limpiar</button>

		</form>
	</div>

</center>
{%endblock%}
