<script type="text/javascript">
			$(document).on('ready',function() {
				$.ajax({
					type:"GET",
					contentType:"application/json; charset=utf-8",
					dateType:"json",
					url:"/ws/mensualdonacion/",
					success:function(response) {
						var i=(response.length-1);
						for(i;i>=0;i--) {
							$('#MensualDonacion').append(
								"<td>"+response[i].fields.Fecha+"</td><td>"+response[i].fields.Cantidad+"</td><td>"+response[i].fields.Donador+"</td></tr>");
						}
					}
				});
			});

			$(document).on('ready',function() {
				$.ajax({
					type:"GET",

					dateType:"json",
					url:"/ws/mensualdefuncion/",
					success:function(response) {
						var i=(response.length-1);
						for(i;i>=0;i--) {
							$('#MensualDefuncion').append("<td>"+response[i].fields.Fecha_apoyo+"</td><td>"+response[i].fields.Apoyo+"</td><td>"+response[i].fields.Paciente+"</td></tr>");
						}
					}
				});
			});

		$(document).on('ready',function() {
				$.ajax({
					type:"GET",
					contentType:"application/json; charset=utf-8",
					dateType:"json",
					url:"/ws/mensualapoyo/",
					success:function(response) {
						var i=(response.length-1);
						for(i;i>=0;i--) {
							$('#MensualApoyo').append("<tr><td>"+response[i].fields.Fecha_entrega+"</td><td>"+response[i].fields.Donacion_monetaria+"</td><td>"+response[i].fields.Apoyo_Paciente+"</td></tr>");
						}
					}
				});
			});


		</script>
		<script >
		  $(document).ready(function() {
		      var activeSystemClass = $('.list-group-item.active');

		      //something is entered in search form
		      $('#system-search').keyup( function() {
		         var that = this;
		          // affect all table rows on in systems table
		          var tableBody = $('.table-list-search tbody');
		          var tableRowsClass = $('.table-list-search tbody tr');
		          $('.search-sf').remove();
		          tableRowsClass.each( function(i, val) {
		          
		              //Lower text for case insensitive
		              var rowText = $(val).text().toLowerCase();
		              var inputText = $(that).val().toLowerCase();
		              if(inputText != '')
		              {
		                  $('.search-query-sf').remove();
		                  tableBody.prepend('<tr class="search-query-sf"><td colspan="6"><strong>Searching for: "'
		                      + $(that).val()
		                      + '"</strong></td></tr>');
		              }
		              else
		              {
		                  $('.search-query-sf').remove();
		              }

		              if( rowText.indexOf( inputText ) == -1 )
		              {
		                  //hide rows
		                  tableRowsClass.eq(i).hide();
		                  
		              }
		              else
		              {
		                  $('.search-sf').remove();
		                  tableRowsClass.eq(i).show();
		              }
		          });
		          //all tr elements are hidden
		          if(tableRowsClass.children(':visible').length == 0)
		          {
		              tableBody.append('<tr class="search-sf"><td class="text-muted" colspan="6">No entries found.</td></tr>');
		          }
		      });
